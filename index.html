<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce product page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="menu">
          <img src="images/logo.svg" alt="" class="logo" />
          <nav>
            <a href="javascript:void(0);" onclick="Menu()"><i class="fa-solid fa-bars" ></i></a>
            <ul id="menu">
              <a href="javascript:void(0);" onclick="Menu()"><i class="fa-solid fa-xmark"></i></a>

              <li>Collections</li>
              <li>Men</li>
              <li>Women</li>
              <li>About</li>
              <li>Contact</li>
            </ul>
          </nav>
        </div>

        <div class="user">
          <img class="cart" src="images/icon-cart.svg" alt="" />
          <img class="avatar" src="images/image-avatar.png" alt="" />
        </div>
      </header>
      <hr />
      <main>
        <div class="product-details">
          <div class="product-images">
            <img
              src="images/image-product-1.jpg"
              alt=""
              class="main-product-image"
            />
            <div class="images-slider">
              <img src="images/image-product-1-thumbnail.jpg" alt="" />
              <img src="images/image-product-2-thumbnail.jpg" alt="" />
              <img src="images/image-product-3-thumbnail.jpg" alt="" />
              <img src="images/image-product-4-thumbnail.jpg" alt="" />
            </div>
          </div>
          <div class="product-infos">
            <h2 class="title-1">Sneaker Company</h2>
            <h1 class="product-name">Fall Limited Edition Sneakers</h1>
            <p class="product-description">
              These low-profile sneakers are your perfect casual wear companion.
              Featuring a durable rubber outer sole, theyâ€™ll withstand
              everything the weather can offer
            </p>
            <h6 class="price">
              $125.00
              <span>50%</span>
            </h6>
            <h6 class="old-price">$250.00</h6>
            <div class="add-to-cart">
              <div class="quantity">
                <span><i class="fa-solid fa-minus"></i></span>
                <input type="text" value="0">
                <span><i class="fa-solid fa-plus"></i></span>
              </div>
              <button>
                <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#69707D" fill-rule="nonzero"/></svg>                
                Add to cart</button>
            </div>
          </div>
          
        </div>
      </main>
    </div>
    <script>
      function Menu(){
        iconmenu = document.getElementById('menu');
        console.log(iconmenu.style.display);
        if(iconmenu.style.display=="none"){
          iconmenu.style.display="block"
        }else{
          iconmenu.style.display="none"
        }
      }








      

    </script>
  </body>
</html>
